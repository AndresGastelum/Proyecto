<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Center - Registro</title>
    <link rel="stylesheet" href="stylesregistro.css">
    
</head>
<body>

    <header class="top-bar">
        <div class="logo">Cool Center</div>
    </header>

    <main class="main-container">
        <div class="register-card">
            <h1 class="form-title">Registrate</h1>

            <form id="registerForm">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="ingresa tu nombre" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" placeholder="ingresa tu correo" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="ingresa la contraseña" required>
                </div>

                <div class="button-container">
                    <button type="submit" class="btn-register">REGISTRARSE</button>
                </div>
            </form>

            <div class="form-footer">
                <span>¿Ya tienes cuenta? </span>
                <a href="../Inicio/index.html">Inicia sesión</a>
            </div>
        </div>
    </main>

    <script src="scriptregistro.js"></script>
</body>
</html>
