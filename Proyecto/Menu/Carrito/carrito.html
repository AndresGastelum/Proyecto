<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header con los vinculos-->
    <header class="header">
    <div class="logo">
        <a href="../menu.html" style="color: white; text-decoration: none;">Cool Center</a>
    </div>
    <div class="nav-icons">
        <a href="carrito.html" class="nav-item" style="color: white; text-decoration: none; position: relative;">
            <i class="fas fa-shopping-cart" style="font-size: 1.2em;"></i> 
            <span class="cart-badge">0</span> 
        </a>

        <a href="../Contacto/contacto.html" class="nav-item" style="color: white; text-decoration: none;">Contacto</a>
        
        <div class="nav-item account-menu-toggle" id="accountToggle">
            Cuenta
            <i class="fas fa-user-circle user-icon"></i>
            
            <div id="dropdownMenu" class="dropdown-menu">
                </div>
        </div> 
        </div>
    </header>

    <div class="main-content">
        <h2 class="cart-title">Carrito de compras</h2>
        <!-- Div para mostrar la sumatoria de precio y el boton para pagar-->
        <div id="cart-summary" style="margin-bottom: 30px; text-align: right; padding-right: 50px;">
            <h3 id="cart-total" style="font-size: 1.5em; color: #2c3e50;">Subtotal: $0.00</h3>
            <button id="checkout-button" style="background-color: #27ae60; color: white; padding: 10px 25px; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; margin-top: 15px;">
                Realizar pago
            </button>
            </div>
        <div id="cart-items-container">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
