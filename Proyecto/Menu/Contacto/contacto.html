<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Center - Contacto</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header con vinculos-->
    <header class="header">
        <div class="logo">
            <a href="../menu.html" style="color: white; text-decoration: none;">Cool Center</a>
        </div>
        <div class="nav-icons">          
            <a href="../Carrito/carrito.html" class="nav-item" style="color: white; text-decoration: none; position: relative;">
                <i class="fas fa-shopping-cart" style="font-size: 1.2em;"></i> 
                <span class="cart-badge">0</span> 
            </a>
            <a href="contacto.html" class="nav-item" style="color: white; text-decoration: none;">Contacto</a>       
            <div class="nav-item account-menu-toggle" id="accountToggle">
            Cuenta
            <i class="fas fa-user-circle user-icon"></i>
            
            <div id="dropdownMenu" class="dropdown-menu">
                </div>
        </div> 
        </div>
    </header>

    <main class="contact-container">
        <div class="contact-card">
            <h2>Contáctanos</h2>
            <form id="contactForm">               
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
